<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态线条捕捉旋转环 | 蓝粉色系轨迹</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="stylesheet" type="text/css" href="css/end text外观.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="appreciation" id="appreciation">
        <h3><i class="fas fa-heart"></i> 感谢您的信任！</h3>
        <p>很荣幸能为您实现这个创意项目。您的想法让这个旋转环效果更加独特和生动！</p>
        <p>无论何时有新的创意，我都愿意继续为您实现</p>
        <button class="appreciation-btn" id="closeAppreciation">继续探索效果</button>
    </div>
    
    <div class="mode-toggle" id="modeToggle">
        <i class="fas fa-magic"></i>
        <span>切换捕捉模式</span>
    </div>
    
    <div class="header">
        <h1><i class="fas fa-infinity"></i> 动态线条捕捉</h1>
        <p class="subtitle">实时捕捉旋转环的色彩轨迹</p>
    </div>
    
    <div class="content">
        <div class="canvas-container">
            <canvas id="gradientCircle" width="500" height="500"></canvas>
        </div>
        
        <div class="controls">
            <div class="info-box">
                <h2><i class="fas fa-cogs"></i> 交互功能</h2>
                
                <ul class="features">
                    <li>实时捕捉环上的色彩轨迹</li>
                    <li>动态线条跟随鼠标移动</li>
                    <li>双模式捕捉：单点与多点</li>
                    <li>可调节旋转速度控制</li>
                    <li>蓝粉色系渐变特效</li>
                    <li>粒子背景增强视觉效果</li>
                </ul>
            </div>
            
            <div class="control-group">
                <label for="speedControl"><i class="fas fa-tachometer-alt"></i> 旋转速度控制</label>
                <input type="range" min="0.005" max="0.05" value="0.015" step="0.001" class="speed-slider" id="speedControl">
            </div>
            
            <a href="图书.html" class="nav-btn">
                <i class="fas fa-book"></i> 返回图书主页
            </a>
        </div>
    </div>
    
    <div class="instructions">
        提示：在环上移动鼠标捕捉色彩轨迹 - 点击切换捕捉模式
    </div>
    
    <div class="footer">
        <p>动态线条捕捉效果 | 使用HTML5 Canvas实现 | 创意设计版</p>
    </div>
	
	<script type="text/javascript" src="js/end text交互.js"></script>
</body>
</html>
