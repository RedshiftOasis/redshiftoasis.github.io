        body, html {

        .gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 设置背景层级低于内容 */
            background: linear-gradient(to right, #c8c8c8,#e2b4fd,#98aeff,#00ffff);
            background-size: 1000% 1000%;
            animation: gradientBG 5s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .content {
            position: relative;
            z-index: 1; /* 设置内容层级高于背景 */
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
